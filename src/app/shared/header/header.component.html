<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú de Navegación</title>
  <link rel="stylesheet" href="header.component.css">

</head>

<body>
  <header>
    <nav class="main-menu">
      <ul>
        @for (menu of menuItems; track $index) {
        <li [class]="menu.classCss">
          <i [class]="menu.icon"></i>
          <a [routerLink]="menu.path"> {{menu.title}}</a>
        </li>
        @if(menu.sub-menu?.length>0){
          <h1>submenu</h1>
          <ul class="sub-menu">
            <li [class]="menu.classCss">
              <i [class]="menu.icon"></i>
              <a [routerLink]="menu.path"> {{menu.title}}</a>
            </li>
          </ul>

        }


      }

      </ul>
    </nav>
  </header>
  <!-- El contenido de tu página va aquí -->
</body>

</html>
